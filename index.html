<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめリョ受けカプ診断チャート</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- ローディング画面 -->
        <div v-if="isLoading">
            <p>読み込み中...</p>
        </div>
        <!-- 質問画面 -->
        <div v-else-if="!quizFinished">
            <p>{{ questions[currentQuestionIndex].question }}</p>
            <!-- 回答ボタン群 -->
            <div class="options">
                <button v-for="option in questions[currentQuestionIndex].options" :key="option.answer" class="button"
                    @click="handleAnswer(option.scores)">
                    {{ option.answer }}
                </button>
            </div>

            <!-- 戻るボタン -->
            <div class="navigation">
                <button class="button back-button" @click="goBack" :disabled="currentQuestionIndex === 0">
                    一つ前に戻る
                </button>
            </div>
        </div>
        <!-- 結果画面 -->
        <div v-else>
            <p>診断結果: あなたは「{{ resultTypeName }}」タイプです！</p>
            <button class="button" @click="resetQuiz">もう一度</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
